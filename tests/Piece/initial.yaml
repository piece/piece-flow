# $Id$
name: initial
firstState: starting
initial:
  class: Piece_FlowInitialAction
  method: initialize
final:
  class: Piece_FlowInitialAction
  method: finalize
lastState: { name: ending, view: end }
viewState:
  - name: starting
    view: start
    transition:
      - event: go
        nextState: ending
